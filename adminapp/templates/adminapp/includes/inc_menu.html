<ul class="container">
    <li>
        <a href="{% url 'index' %}">
            на сайт
        </a>
    </li>
    <li>
        <a href="{% url 'users' %}"
            class="{% if request.resolver_match.url_name == 'users' %} active {% endif %}">
            пользователи
        </a>
    </li>
    <li>
        <a href="{% url 'categories' %}"
           class="{% if request.resolver_match.url_name == 'categories' or category.name %}
                        active
                  {% endif %}">
           категории
           {% if category %}
                 :<span>{{ category.name }}</span>
           {% endif %}
        </a>
    </li>
</ul>
