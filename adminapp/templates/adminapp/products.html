{% block content %}
    <div class="products_list">
        <button class="new_product">
            <a href={% url 'product_create' category.pk %}>
                новый продукт
            </a>
        </button>
        {% for object in objects %}
            <div class="product_record">
                <img
                    style="height: 320px; width: 320px;"
                    src="/media/{{object.image|default:'products_images/default.jpg'}}"
                    alt="{{ object.name }}">
                <div class="product_name">
                    {{ object.name|title }}
                </div>
                <div class="product_actions">
                    <button>
                        <a href={% url 'product_read' object.pk %}>
                            подробнее
                        </a>
                    </button>
                    <button>
                        <a href={% url 'product_update' object.pk %}>
                            редактировать
                        </a>
                    </button>
                    <button>
                        <a href={% url 'product_delete' object.pk %}>
                            удалить
                        </a>
                    </button>
                </div>
                <div class="summary">
                    <b>цена</b>
                    <p>{{ object.price }} руб</p>
                    <b>количество</b>
                    <p>{{ object.quantity }}</p>
                    <b>Обьявленная стоимость</b>
                    <p>{{ object.total_cost }}</p>
                </div>
                <div class="product_desc">
                    {{ object.short_desc|title }}
                </div>
            </div>
        {% endfor%}
    </div>
{% endblock %}
